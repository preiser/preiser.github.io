<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Choose your Buzz</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/skeleton.css">
   <link rel="stylesheet" href="css/custom.css">
</head>

<body>
   <div class="container">
      <h1 class="header">What's so special about 3 and 5 anyway???</h1>
      <h4 class="header">Pick your own fizzbuzz numbers, how very fun!</h4>
      <div class="docs-section">
         <form>
            <div class="row">
               <label>Pick your first number:</label>
               <input id="usrnum1" class="u-full-width" type="number">
            </div>
            <div class="row">
               <label>Pick your second number:</label>
               <input id="usrnum2" class="u-full-width" type="number">
            </div>
            <input class="button-primary" type="submit" value="Submit"/>
         <!-- <script>
         var usrnum1 = document.getElementsById("usrnum1")[0].value;
         var usrnum2 = document.getElementsById("usrnum2")[0].value;
         </script> -->
         </form>
      </div>

      <div id="usrNums"></div>
      <br>
      <div id="fizzy"></div>

      <script type="text/javascript">
         var counter = 1;
         var string;
         var usrnum1 = document.getElementsById("usrnum1")[0].value;
         var usrnum2 = document.getElementsById("usrnum2")[0].value;

         while (counter <= 100) {
            string = "";
            if (counter % usrnum1 === 0 && counter % usrnum2 === 0) {
               string = '<div class="fizzbuzz">fizzbuzz</div>';
            } else if (counter % usrnum2 === 0) {
               string = '<div class="buzz">buzz</div>';
            } else if (counter % usrnum1 === 0) {
               string = '<div class="fizz">fizz</div>';
            } else {
               string = '<div>' + counter + '</div>';
            }
            document.querySelector('#usrNums').textContent = "You chose " + usrnum1 + " & " + usrnum2 + ".";
            document.querySelector('#fizzy').innerHTML += string;

            counter++;
         }
      </script>
   </div>
</body>

</html>
